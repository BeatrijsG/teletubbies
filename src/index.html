<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who is your favorite Teletubbie</title>
</head>

<body>
    <div class="container">
        <div class="poll">

            <div class="poll__header">
                <svg class="poll__header__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 100 61.31" style="enable-background:new 0 0 100 61.31;" xml:space="preserve" width="100px">
                    <g>
                        <polygon class="st0" points="78.08,61.31 0,61.31 0,0 100,0 	"/>
                        <rect x="35.96" y="19.5" class="st1" width="24.58" height="5.36"/>
                        <circle class="st1" cx="31.3" cy="22.18" r="2.68"/>
                        <rect x="35.96" y="27.91" class="st1" width="17.94" height="5.36"/>
                        <circle class="st1" cx="31.3" cy="30.59" r="2.68"/>
                        <rect x="35.96" y="36.32" class="st1" width="9.59" height="5.36"/>
                        <circle class="st1" cx="31.3" cy="39" r="2.68"/>
                    </g>
                </svg>
                <p class="poll__header__text">POLL</p>
            </div>

            <form class="poll__body" id="poll" method="get" action="results.html">
                <div class="poll__form">
                    <h1 class="poll__form__title">Who is your favorite Teletubbie?</h1>
                    <input class="poll__form__input" id="TinkyWinky" type="radio" name="favorite" value="TinkyWinky" required>
                    <label class="poll__form__label" for="TinkyWinky"> Tinky-Winky</label><br>
                    <input class="poll__form__input" id="Dipsy" type="radio" name="favorite" value="Dipsy">
                    <label class="poll__form__label" for="Dipsy"> Dipsy</label><br>
                    <input class="poll__form__input" id="LaaLaa" type="radio" name="favorite" value="LaaLaa">
                    <label class="poll__form__label" for="LaaLaa"> Laa Laa</label><br>
                    <input class="poll__form__input" id="Po" type="radio" name="favorite" value="Po">
                    <label class="poll__form__label" for="Po"> Po</label>
                </div>
                <div class="poll__action">
                    <a class="poll__action__results" id="link_results" href="results.html">See results</a>
                    <input class="poll__action__vote poll__action__vote--disabled" id="input_submit" type="submit" name="submit" value="Vote  " disabled>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
